version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: gordo-chat-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: gordo-chat
    volumes:
      - mongo_dev_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - gordo-dev-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: gordo-chat-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin123@mongo:27017/gordo-chat?authSource=admin
      JWT_SECRET: dev-jwt-secret-key
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-nextauth-secret
    depends_on:
      - mongo
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    command: npm run dev
    networks:
      - gordo-dev-network

volumes:
  mongo_dev_data:
    driver: local

networks:
  gordo-dev-network:
    driver: bridge