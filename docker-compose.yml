version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: gordo-chat-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: gordo-chat
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - gordo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gordo-chat-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongo:27017/gordo-chat?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
    networks:
      - gordo-network

volumes:
  mongo_data:
    driver: local

networks:
  gordo-network:
    driver: bridge